<div class="card mb-1" *ngFor="let university of universities">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-6 mt-1">
        <h6 class="card-subtitle text-muted">University</h6>
        <a class="card-text" [routerLink]="['/universities', university.id]">{{university.name}}</a>
      </div>
      <div class="col-6 mt-1">
        <h6 class="card-subtitle text-muted">City</h6>
        <p class="card-text">{{university.city}}</p>
      </div>
    </div>
  </div>
</div>

<ngb-pagination class="d-flex justify-content-center"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalUniversities"
                (pageChange)="changePage()"></ngb-pagination>
