<h2><b>Rating</b>Component</h2>

<div class="jumbotron">
  <p>Ratings of the project:</p>
  <ul>
    <li><a href="https://github.com/UdL-EPS-SoftArch/UniCloud-API" target="_blank">Spring Back-End</a></li>
    <li><a href="https://github.com/UdL-EPS-SoftArch/UniCloud" target="_blank">Angular Front-End</a></li>
  </ul>
</div>

<form id="rating-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Comment input -->
    <div class="form-group mb-3">
      <label class="control-label" for="comment">Rating Comment</label>
      <input id="comment" name="comment" type="text" class="form-control" required [(ngModel)]="rating.comment">
      <div class="invalid-feedback">A comment name is required</div>
    </div>

    <!-- Rating input -->
    <div class="form-group mb-3">
      <label class="control-label" for="ratingvalue">Rating</label>
      <input id="ratingvalue"
             name="ratingvalue"
             type="text"
             class="form-control"
             #ratingvalue="ngModel" required [(ngModel)]="rating.rating">
      <div class="invalid-feedback">A rating is required</div>
    </div>

    <!-- Button -->
    <div class="form-group fa-pull-right">
      <button id="RatingDetail" type="button" [routerLink]="['/ratings/'+getCurrentRatingId()]"
              class="btn btn-outline-primary">Back
      </button>
      <button id="submit" type="submit" [disabled]="!form.form.valid"
              class="btn btn-success ms-3">Update
      </button>
    </div>

  </fieldset>
</form>
<br>

<!--Footer-->
<footer class="modal-footer">
  <div class="container">
    <div class="text-center">
      <small>Footer...</small>
    </div>
  </div>
</footer>
